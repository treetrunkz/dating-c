<div class="container-content border mx-auto my-auto d-flex">
    <div class="row w-100">
        <div class="col mx-5 my-3 float-left">
            <div class="navy">
                <div class="content">
<h1 class="mb-4">Contact Information</h1>

<div class="form-group">
    <label class="col-lg-12">Email
        <input type="text" class="col-lg-12" name="email" value="{{ @email }}">
    </label>
    <check if="{{ @errors['email'] }}">
        <span class="err">{{ @errors['email'] }}</span>
    </check>
</div>
    <br><br>

    <label>
    State
    <select name="state" id="state">


        <repeat group="{{@state}}" value="{{@stateOption}}">
    <option>{{@stateOption}}</option>
    </repeat>
        <check if="{{ @location == @state }}">
            selected="selected"
        </check>
    </select>
    </label>



<br>
                    <br>
    <label>Seeking</label><br>
    <repeat group="{{@sexual}}" value="{{@sexualOption}}">
        <div class="form-check-inline">
        <input type="radio" id="{{@sexual}}" name="{{@sexual}}" value="{{@sexualOption}}">
        <label for="{{@sexual}}">{{@sexualOption}}</label>
        </div>
    </repeat>
    </input>
                </div>
            </div>
        </div>

    <div class="col mx-5 my-3 float-right">
        <label for="biography">Biography</label>
    <textarea class="form-control" name="biography" id="biography" rows="15"></textarea>
    </div>


    </div>


</form>
