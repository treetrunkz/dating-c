<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[Personals]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .err {
            color: darkred;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://images.vexels.com/media/users/3/135315/isolated/preview/a1373f89e74e328d85d47a297548020f-balloons-square-icon-by-vexels.png" width="50" height="50" alt="">
    </a>
</nav>
<form id="two" method="post" action="#">
<div style="padding: 5%;" class="container-content border mx-auto my-auto d-flex">
        <div class="col mx-5 my-3 float-left">
            <div class="navy">
                <div class="content">
                    <div class="col lg-12">
                    <h1 class="mb-4">Contact Information</h1>
                    </div>

<div class="form-group">
    <label class="col-lg-8">Email
        <input type="text" class="col-lg-12" name="email" value="{{ @email }}">
    </label>
    <check if="{{ @errors['email'] }}">
        <span class="err">{{ @errors['email'] }}</span>
    </check>
</div>
    <br><br>

                    <label>State</label>
    <select name="state" id="state">
        <repeat group="{{@states}}" value="{{@stateOption}}">
                <option>{{@stateOption}}</option>
            </repeat>
                <check if="{{ @location == @state }}">
                    selected="selected"
                </check>
        </select>

<br><br>
            <label>Seeking</label><br>
                <repeat group="{{@seeking}}" value="{{@seekingOption}}">
                     <div class="form-check-inline">
                        <input type="radio" id="{{@seeking}}" name="seeking" value="{{@seekingOption}}">
                        <label for="{{@seeking}}">{{@seekingOption}}</label>
                            </div>
                    </repeat>
                </input>
                </div>
            </div>
        </div>

        <div class="col mx-5 my-3 float-right">
          <label for="biography">Biography</label>
             <textarea class="form-control" name="biography" id="biography" rows="15"></textarea>
                    <br><br>
             <button style="float: right"class="btn btn-sm btn-outline-secondary" type="submit">Next</button>
        </div>
    </div>
</div>

</form>
</body>
</html>
