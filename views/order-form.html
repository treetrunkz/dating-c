<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[Personals]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .err {
            color: darkred;
        }
    </style>
</head>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://images.vexels.com/media/users/3/135315/isolated/preview/a1373f89e74e328d85d47a297548020f-balloons-square-icon-by-vexels.png" width="50" height="50" alt="">
    </a>
    <form id="one" method="post" action="#">

</nav>

<body>
<div class="container-content border mx-auto my-auto d-flex">
    <div class="row w-100">
        <div class="col-lg-6 mx-5 my-3 float-left">

                <div class="content">
<h1>Personal Info</h1>
<hr>

                    <div class="form-group">

    <label class="col-lg-12">First Name
        <input class="form-control mb-3" type="text" name="first" value="{{ @first }}">
    </label>
    <check if="{{ @errors['first'] }}">
        <span class="err">{{ @errors['first'] }}</span>
    </check>
    <br><br>
                        </div>


                    <div class="form-group">
                        <label class="col-lg-12">Last Name
        <input class="form-control mb-3" type="text" name="last" value="{{ @last }}">
        <check if="{{ @errors['last'] }}">
            <span class="err">{{ @errors['last'] }}</span>
        </check>
    </label>
    <br><br>
                        <label class="col-lg-12">Age
        <input class="form-control mb-3" type="text" name="age" value="{{ @age }}">
        <check if="{{ @errors['age'] }}">
            <span class="err">{{ @errors['age'] }}</span>
        </check>
    </label>
    <br><br>
                    </div>
                    <div class="form-group">
    <p>Select Gender
        <check if="{{ @errors['gender'] }}">
            <span class="err">{{ @errors['gender'] }}</span>
        </check><br>
    <repeat group="{{ @genders }}" value="{{ @genderOption }}">
        <label class="col-lg-12"><input class="form-check-input" type="radio" name="gender" value="{{ @genderOption }}"
            <check if="{{ @genderOption == @gender }}">
                checked="checked"
            </check>
        >{{ @genderOption }}</label><br>
    </repeat>
    </p>
                    </div>
                        <div class="form-group">
                            <label class="col-lg-12">Phone
        <input  class="form-control mb-3" type="text" name="phone" value="{{ @phone }}">
        <check if="{{ @errors['phone'] }}">
            <span class="err">{{ @errors['phone'] }}</span>
        </check>
    </label>
                            <div class="form-group">
                                <check if="{{ @premium=='true'}}">
                                    <true>
                                        <label><input type="checkbox" name="premium" checked>Sign me up for a Premium Account!</label>
                                    </true>
                                    <false>
                                        <label><input type="checkbox" name="premium">Sign me up for a Premium Account!</label>
                                    </false>
                                </check>
    <br><br>
                                <button style="float: right"class="btn btn-sm btn-outline-secondary" type="submit">Next</button>
                        </div>
                </div>

        </div>
        </div>
<div class="col-lg-3 mx-5 my-3 float-right">
    <div class="content">
        <div class="alert alert-primary" role="alert">
            <small class="form-text text-muted"> This information is not protected under a licensed agreement.</small>
        </div>
    </div>
</div>


</form>
</body>
</html>
